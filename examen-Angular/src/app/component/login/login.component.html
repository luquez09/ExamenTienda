 <div class="row justify-content-center mt-5">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
              <h1 class="text-center font-weight-light">INICIO DE SESION</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group ">
                      <label for="formGroupExampleInput">Usuario</label>
                      <input type="text" class="form-control {{alerta}}" id="formGroupExampleInput" placeholder="Ingresar Usuario" #usuario>
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Contraseña</label>
                      <input type="password" class="form-control {{alerta}}" id="formGroupExampleInput2" placeholder="Ingresar Contraseña" #clave>
                    </div>
                    <div class="form-group">
                        <button (click)="iniciar(usuario.value, clave.value)" type="button" class="btn btn-primary btn-lg btn-block">INGRESAR</button>
                    </div>
                  </form>
            </div>
          </div>
    </div>
  </div>
